pluginManagement {
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}
dependencyResolutionManagement {
    // 使用 PREFER_SETTINGS 允许在项目级别定义仓库（向后兼容）
    // 但优先使用 settings.gradle 中的配置
    repositoriesMode.set(RepositoriesMode.PREFER_SETTINGS)
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.name = "FloatingOverlay"
include ':app'

