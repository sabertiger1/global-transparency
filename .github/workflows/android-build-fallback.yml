name: Android Build (Fallback - No Cache)

# 备用工作流：当缓存服务不可用时使用
# 使用方法：在 GitHub Actions 页面手动触发此工作流

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        # 完全禁用缓存
        cache: 'none'
    
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
      with:
        gradle-version: 8.2
        cache-read-only: false
    
    - name: Generate Gradle Wrapper (if needed)
      run: |
        if [ ! -f "gradle/wrapper/gradle-wrapper.jar" ]; then
          echo "Gradle wrapper jar not found, generating wrapper..."
          gradle wrapper --gradle-version 8.2 --distribution-type bin
        fi
        chmod +x gradlew
        
    - name: Build with Gradle (no cache, no daemon)
      run: ./gradlew assembleDebug --no-daemon --no-build-cache --offline=false
      env:
        GRADLE_OPTS: "-Dorg.gradle.caching=false -Dorg.gradle.daemon=false"
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30




